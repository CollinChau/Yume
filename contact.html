<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="smooth-scroll">
  <header class="fade-in">
    <h1>YUME</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <a href="login.html" class="login-icon">
        <img src="imgs/login-icon.png" alt="Login" />
    </a>
    <a href="cart.html" class="cart-icon">
        <img src="imgs/cart-icon.png" alt="Cart" />
    </a>
      
  </header>
  
  <main>
    <section id="contact-section" class="fade-in">
      <h2>Contact Us</h2>
      <p>Have a question or need assistance? Email us or follow and message us on our Instagram.</p>

      <div class="contact-info fade-in">
        <h3>Our Contact Info</h3>
        <p><strong>Email:</strong> yumebusinessstationery@gmail.com</p>
        <p><strong>Address:</strong> Long Island, NY</p>
        <p><strong>Instagram:</strong>  
          <a href="https://www.instagram.com/realyumestationery" target="_blank" rel="noopener noreferrer">@realyumestationery</a>
        </p>
      </div>

  </main>
  
  <footer class="fade-in">
    <p>&copy; 2025 Yume. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fadeInElements = document.querySelectorAll('.fade-in');
      fadeInElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = `opacity 1s ease-out ${index * 0.2}s, transform 1s ease-out ${index * 0.3}s`;
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 100);
      });
    });
  </script>

</body>
